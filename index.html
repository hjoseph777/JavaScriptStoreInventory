<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="inventory-management-system/styles/styles.css">
</head>
<body>
    <div id="app">
        <h1>Inventory Management System</h1>
        <div class="card">
            <div class="inventory-summary">
                <p>Total Quantity: <span id="total-quantity">0</span></p>
                <br>
                <p>Total Gross Price: $<span id="price-Without-Discount">0.00</span></p>
                <p>Total Price With Perishable Discount: $<span id="Total-Price-With-Perishable-Discount">0.00</span></p>
                <p>Total Price with additional 15% discount: $<span id="total-net-price-with-discount">0.00</span></p>
            </div>
        </div>
        <div class="card">
            <h2 style="color: white;">Inventory</h2>
            <p>Total Products: <span id="total-products">0</span></p>
            <div class="button-group">
                <button id="list-inventory">View Inventory</button>
                <input type="text" id="search-name" placeholder="Search Product Name">
                <button id="search-button">Search</button>
                <button type="submit" form="product-form">Add Product</button>
            </div>
            <form id="product-form">
                <input type="text" id="name" placeholder="Product Name" required>
                <input type="number" id="price" placeholder="Price" step="0.01" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="date" id="expirationDate" placeholder="Expiration Date">
                <input type="number" id="discount" placeholder="Discount (%)" step="0.01">
            </form>
            <ul id="inventory-list"></ul>
        </div>
    </div>
    <script type="module" src="inventory-management-system/src/index.js"></script>
</body>
</html>
